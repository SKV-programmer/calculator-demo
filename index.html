<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator-screen" value="0" disabled>
      <div class="calculator-keys">
        <div class="row">
          <button class="all-clear" style="margin:5px;">AC</button>
          <button class="percentage" style="margin:5px;">%</button>
          <button class="operator" style="margin:5px;" value="/">&divide;</button>
        </div>
		<div class="row">
          <button class="number" style="margin:5px;" value="7">7</button>
          <button class="number" style="margin:5px;" value="8">8</button>
          <button class="number" style="margin:5px;" value="9">9</button>
          <button class="operator" style="margin:5px;" value="*">&times;</button>
        </div>
        <div class="row">
          <button class="number" style="margin:5px;" value="4">4</button>
          <button class="number" style="margin:5px;" value="5">5</button>
          <button class="number" style="margin:5px;" value="6">6</button>
          <button class="operator" style="margin:5px;" value="-">-</button>
        </div>
        <div class="row">
          <button class="number" style="margin:5px;" value="1">1</button>
          <button class="number" style="margin:5px;" value="2">2</button>
          <button class="number" style="margin:5px;" value="3">3</button>
          <button class="operator" style="margin:5px;" value="+">+</button>
        </div>
        <div class="row">
          <button class="number zero-btn" style="margin:5px;" value="0">0</button>
          <button class="decimal" style="margin:5px;" value=".">.</button>
          <button class="equal-sign" style="margin:5px;">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
